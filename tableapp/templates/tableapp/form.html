{% extends 'tableapp/base.html' %}
{% block title %}Create / Edit{% endblock %}
{% block content %}
<h2>Create or Edit Entry</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url cancel_url %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
