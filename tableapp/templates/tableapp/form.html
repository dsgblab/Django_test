{% extends 'tableapp/base.html' %}

{% block content %}
<form 
  method="post"
  {% if request.htmx %}
    {% if object %}
      hx-post="{% url request.resolver_match.url_name object.pk %}"  
    {% else %}
      hx-post="{% url request.resolver_match.url_name %}"  
    {% endif %}
    hx-target="#modal-content" 
    hx-swap="innerHTML"
  {% endif %}
>
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-3 text-left">
        <button class="btn btn-primary" type="submit">
             Guardar
        </button>

        {% if request.htmx %}
            <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">
                 Cancelar
            </button>
        {% else %}
            <a href="{% url cancel_url %}" class="btn btn-secondary ml-2">
                 Cancelar
            </a>
        {% endif %}
    </div>
</form>
{% endblock %}
