<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Tables{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My App</a>
        {% if user.is_authenticated %}
            <span class="navbar-text me-3">Logged in as {{ user.username }}</span>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
