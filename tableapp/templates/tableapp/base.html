<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Tables{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .scroll-wrapper {
      max-height: calc(100vh - 150px);
      overflow: auto;
      border: 1px solid #ccc;
      margin-bottom: 0;
    }

    .scroll-wrapper table {
      min-width: 1800px;
      table-layout: auto;
    }

    th, td {
      white-space: nowrap;
    }

    main {
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar solo si NO es modal (HTMX) -->
{% if not request.htmx %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">My App</a>
    {% if user.is_authenticated %}
      <span class="navbar-text mr-3">Logged in as {{ user.username }}</span>
      <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</nav>
{% endif %}

<main>
  {% block content %}{% endblock %}
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Modal HTMX -->
<div class="modal fade" id="htmxModal" tabindex="-1" role="dialog" aria-labelledby="htmxModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" id="modal-content">
      <!-- AquÃ­ con HTMX puedo inyectar el formulario -->
    </div>
  </div>
</div>

<script>
  document.body.addEventListener('htmx:afterSwap', (e) => {
    if (e.target.id === "modal-content") {
      $('#htmxModal').modal('show');
    }
  });

  document.body.addEventListener('htmx:beforeSwap', (e) => {
    if (e.detail.xhr.status === 204) {
      $('#htmxModal').modal('hide');
      e.detail.shouldSwap = false;
      location.reload();
    }
  });
</script>

</body>
</html>
