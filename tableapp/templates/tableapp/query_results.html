{% extends 'tableapp/base.html' %}
{% block title %}Resultados Query{% endblock %}

{% block content %}
<h2 class="mb-4">Resultados de la Consulta SQL</h2>

<!-- Contenedor scroll -->
<div class="scroll-wrapper">
  <table class="table table-bordered table-hover table-striped">
    <thead class="thead-dark">
      <tr>
        {% for col in columns %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
