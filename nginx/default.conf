server {
    listen 80;
    server_name nocodb.labgenericosdebelleza.com;

    # Static files including fonts
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for fonts (important for cross-origin font loading)
        location ~* \.(otf|ttf|woff|woff2|eot)$ {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Optional: Set correct MIME types for fonts
        location ~* \.otf$ {
            add_header Content-Type "font/otf";
        }
        location ~* \.ttf$ {
            add_header Content-Type "font/ttf";
        }
        location ~* \.woff$ {
            add_header Content-Type "font/woff";
        }
        location ~* \.woff2$ {
            add_header Content-Type "font/woff2";
        }
        
        try_files $uri $uri/ =404;
    }

    # Your Django app
    location / {
        proxy_pass http://web:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }
}
